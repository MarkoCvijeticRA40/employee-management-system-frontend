<body>
      <div class="table-container">
        <table mat-table class="mat-table" [dataSource]="requests">
          <!-- Table Columns -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let request">{{ request.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let request">{{ request.surname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let request">{{ request.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNum">
            <th mat-header-cell *matHeaderCellDef>Phone number</th>
            <td mat-cell *matCellDef="let request">{{ request.phoneNum }}</td>
          </ng-container>
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let request">{{ request.title }}</td>
          </ng-container>
  
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let request">{{request.roleName}}</td>
          </ng-container>

          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let request">{{request.address.country}}</td>
          </ng-container>

          <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let request"><button mat-stroked-button (click)="acceptRequest(request.id)"> Accept </button></td>
          </ng-container>

          <ng-container matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let request"><button mat-stroked-button (click)="rejectRequest(request.id)"> Reject </button><br>
                <input matInput placeholder="Reason for rejection" [(ngModel)]="rejectionReason">
            </td>
          </ng-container>
  
          <!-- Table Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
          <!-- Table Row -->
          <tr mat-row *matRowDef="let request columns: displayedColumns;"></tr>
        </table>
      </div>
  </body>
