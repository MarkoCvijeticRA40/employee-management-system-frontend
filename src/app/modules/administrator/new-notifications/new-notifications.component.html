<body>
    <div class="table-container">
      <table mat-table class="mat-table" [dataSource]="notifications">
        <!-- Table Columns -->
        <ng-container matColumnDef="Log Level">
          <th mat-header-cell *matHeaderCellDef>Log Level</th>
          <td mat-cell *matCellDef="let notification">{{ notification.logLevel }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let notification">{{ notification.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Message">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let notification">{{ notification.message }}</td>
        </ng-container>


        <!-- Table Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Table Row -->
        <tr mat-row *matRowDef="let notification columns: displayedColumns;"></tr>
      </table>
    </div>
    <br><br>
    <button mat-stroked-button (click)="read()">Mark as read</button>
</body>
