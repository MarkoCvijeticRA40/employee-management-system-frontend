<mat-toolbar color="primary">
    <mat-toolbar-row class="blue">
      <button mat-icon-button>
        <mat-icon (click)="sidebarmenu.toggle()">menu</mat-icon>
      </button>

      <button class="home" (click)="home()">
        <h2>Welcome</h2>
      </button>
      
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidebarmenu>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'login'">Login</a>
        <a mat-list-item [routerLink]="'register'">Register</a>
        <a mat-list-item [routerLink]="'passwordless-login'">Passwordless login</a>
        <a mat-list-item [routerLink]="'two-factor-login'">Two-factor login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 92vh">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
